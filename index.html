<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <script defer src="./script.js"></script>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/Avatar.png" alt="Фото профиля" class="profile__avatar">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Жак-Ив Кусто<a href="#" class="profile__editBtn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="23" height="23" stroke="white"/>
                        <path d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z" fill="white"/>
                        </svg>
                        </a>
                    </h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <a href="#" class="profile__addBtn"><svg width="150" height="50" viewBox="0 0 150 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="148" height="48" rx="1" stroke="white" stroke-width="2"/>
                    <path d="M86 23.7778H76.2222V14H73.7778V23.7778H64V26.2222H73.7778V36H76.2222V26.2222H86V23.7778Z" fill="white"/>
                    </svg>
                    </a>
            </section>
            <section class="elements">
                <div class="elements__el">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__img">
                    <div class="elements__subtitle">
                        <h2 class="elements__place">Карачаевск</h2>
                        <img src="./images/like.svg" alt="Лайк" class="elements__like">
                    </div>
                </div>
                <div class="elements__el">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__img">
                    <div class="elements__subtitle">
                        <h2 class="elements__place">Гора Эльбрус</h2>
                        <img src="./images/like.svg" alt="Лайк" class="elements__like">
                    </div>
                </div>
                <div class="elements__el">
                    <img src="./images/dombai.jpg" alt="Домбай" class="elements__img">
                    <div class="elements__subtitle">
                        <h2 class="elements__place">Домбай</h2>
                        <img src="./images/like.svg" alt="Лайк" class="elements__like">
                    </div>
                </div>
                <div class="elements__el">
                    <img src="./images/kosa.jpg" alt="Куршская коса" class="elements__img">
                    <div class="elements__subtitle">
                        <h2 class="elements__place">Куршская коса</h2>
                        <img src="./images/like.svg" alt="Лайк" class="elements__like">
                    </div>
                </div>
                <div class="elements__el">
                    <img src="./images/kizhi.jpg" alt="Кижи Карелия" class="elements__img">
                    <div class="elements__subtitle">
                        <h2 class="elements__place">Кижи, Карелия</h2>
                        <img src="./images/like.svg" alt="Лайк" class="elements__like">
                    </div>
                </div>
                <div class="elements__el">
                    <img src="./images/petergof.jpg" alt="Петергоф" class="elements__img">
                    <div class="elements__subtitle">
                        <h2 class="elements__place">Петегроф</h2>
                        <img src="./images/like.svg" alt="Лайк" class="elements__like">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
