<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <script defer src="./scripts/script.js"></script>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <section id="popup-edit" class="popup">
            <div class="popup__container">
                <button id="close-edit" type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form id="form-edit" name="popup" class="popup__form">
                    <input id="form-name" class="popup__input popup__input_profile_name" name="title" type="text" placeholder="Введите новое имя">
                    <input id="form-sub" class="popup__input popup__input_profile_subtitle" name="subtitle" type="text" placeholder="Введите новое описание">
                    <button class="popup__btn" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section id="popup-add" class="popup">
            <div class="popup__container">
                <button id="close-add" type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form id="form-add" name="popup" class="popup__form">
                    <input id="form-title" class="popup__input popup__input_profile_name" name="title" type="text" placeholder="Название">
                    <input id="form-link" class="popup__input popup__input_profile_subtitle" name="subtitle" type="text" placeholder="Ссылка на картинку">
                    <button class="popup__btn" type="submit">Создать</button>
                </form>
            </div>
        </section>
        <section id="popup-img" class="popup popup_place_img">
            <div class="popup__img-container">
                <button id="close-img" type="button" class="popup__close popup__close_place_img"></button>
                <figure class="popup__figure">
                    <img src="#" alt="Картинка из карточки" class="popup__img">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </section>
        <main class="main">
            <section class="profile">
                <img src="./images/Avatar.png" alt="Фото профиля" class="profile__avatar">
                <div class="profile__profile-info">
                    <div class="profile__profile-title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-btn"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <template id="card">
        <li class="elements__el">
            <img src="./images/Trash.svg" alt="Удалить" class="elements__trash">
            <img id="new-img" src="#" alt="Новая карточка" class="elements__img">
            <div class="elements__subtitle">
                <h2 id="new-place" class="elements__place"></h2>
                <button type="button" class="elements__like"></button>
            </div>
        </li>
    </template>
</body>
</html>
